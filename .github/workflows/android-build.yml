name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Add Android Platform and Install Plugins
        # यह config.xml से सभी प्लगइन्स को इंस्टॉल करेगा
        run: cordova platform add android@12.0.1

      # --- यहाँ मुख्य समाधान है ---
      - name: FIX (Patch outdated Gradle files)
        # यह कमांड सभी .gradle फ़ाइलों में पुराने 'compile(' को नए 'implementation(' से बदल देता है
        run: |
          find platforms/android -type f -name "*.gradle" -exec sed -i 's/compile(/implementation(/g' {} +
          echo "Gradle files patched successfully."

      - name: Build Android Debug APK
        run: cordova build android

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VoiceCMD-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
