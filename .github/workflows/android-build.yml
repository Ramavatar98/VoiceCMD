name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Setup Java and Android SDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Cordova
        run: npm install -g cordova

      # चरण 1: एंड्रॉइड प्लेटफॉर्म जोड़ें और सभी प्लगइन्स को डिस्क पर रखने दें
      - name: Add Android Platform and Install Plugins
        run: cordova platform add android@12.0.1

      # चरण 2: मैन्युअल रूप से समस्याग्रस्त Gradle फ़ाइलों को पैच करें (यह सबसे महत्वपूर्ण चरण है)
      - name: Force Patch Gradle Files
        run: |
          echo "Patching Gradle files to replace 'compile(' with 'implementation('..."
          find platforms/android -type f -name "*.gradle" -exec sed -i 's/compile(/implementation(/g' {} +
          echo "Gradle files patched successfully."

      # चरण 3: आवश्यक बिल्ड-टूल्स इंस्टॉल करें
      - name: Install required Android Build Tools
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2"

      # चरण 4: अब पैच की गई फ़ाइलों के साथ APK बनाएं
      - name: Build Android Debug APK
        run: cordova build android

      # चरण 5: सफल APK को अपलोड करें
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VoiceCMD-debug-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
